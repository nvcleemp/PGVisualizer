application.args=
application.title=Azul
application.vendor=nvcleemp
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/PG.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${libs.JCLOPS.classpath}:\
    ${libs.JDOM.classpath}:\
    ${libs.Jmol.classpath}:\
    ${libs.jReality.classpath}:\
    ${libs.Systre.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.JCLOPS.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JCLOPS.classpath=../../javalibraries/jclops-0.8.jar
# Property libs.JDOM.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.JDOM.classpath=../../javalibraries/jdom-1.0.jar
# Property libs.Jmol.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.Jmol.classpath=../../javalibraries/Jmol.jar:../../javalibraries/JmolApplet.jar
# Property libs.jogl.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.jogl.classpath=../../javalibraries/jogl-macosx/jogl.jar:../../javalibraries/jogl-macosx
# Property libs.jReality.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.jReality.classpath=../../javalibraries/jReality/jReality.jar:../../javalibraries/jReality/lib/antlr.jar:../../javalibraries/jReality/lib/bsh.jar:../../javalibraries/jReality/lib/janino.jar:../../javalibraries/jReality/lib/jtem-beans.jar:../../javalibraries/jReality/lib/jterm.jar:../../javalibraries/jReality/lib/smrj.jar:../../javalibraries/jReality/lib/sunflow.jar:../../javalibraries/jReality/lib/xpp3.jar:../../javalibraries/jReality/lib/xstream.jar
main.class=be.ugent.caagt.pg.Starter
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.6
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
